language: ruby
sudo: false
cache: bundler

# Early warning system to catch if Rubygems breaks something
before_install:
  - gem update --system $(grep rubygems omnibus_overrides.rb | cut -d'"' -f2)
  - gem --version
  - gem uninstall bundler -a -x
  - rvm @global do gem uninstall bundler -a -x
  - gem install bundler -v $(grep bundler omnibus_overrides.rb | cut -d'"' -f2)
  - bundle --version
  - rm -f .bundle/config

bundler_args: --without ci development docgen guard maintenance omnibus_package tools aix bsd mac_os_x solaris windows --frozen

before_script:
 # force all .rspec tests into progress display to reduce line count
 - echo --color > .rspec
 - echo -fp >> .rspec
 # necessary for sudo: true tests, ingore failures on tests invoked with sudo: false
 - sudo sed -i -e 's/^Defaults\tsecure_path.*$//' /etc/sudoers || true

# do not run expensive spec tests on PRs, only on branches
branches:
  only:
  - master
  - chef-12

env:
  global:
    - FORCE_FFI_YAJL=ext
    - BUNDLE_ENABLE_TRAMPOLINE=1

